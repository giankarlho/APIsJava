<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>     

    </h:head>
    
    <h:body>
        <p:growl id="msj" showDetail="true" sticky="true">
            <p:autoUpdate/>
        </p:growl>

        <p:separator/>
        <h2 style="font-weight:normal" ALIGN="center" >Cliente</h2>
        <p:separator/>
        <h:form id="frmPer" style="margin: 0 auto; font-size: 12px;">
            <p:panelGrid columns="2">
                <p:outputLabel value="Ingrese DNI"/>
                <p:commandButton value="Buscar" action="#{personaC.buscarDNI()}"  update="nom,apePat,apeMat"  >
                    <p:inputText value="#{personaC.persona.dni}" maxlength="8" >
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                </p:commandButton>
                <p:outputLabel value="Nombres" />
                <p:inputText id="nom" value="#{personaC.persona.nombre}" maxlength="30">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>
                <p:outputLabel  value="Apellido Paterno" />
                <p:inputText id="apePat" value="#{personaC.persona.apePaterno}">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>
                <p:outputLabel value="Apellido Materno" />
                <p:inputText id="apeMat" value="#{personaC.persona.apeMaterno}">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>               

            </p:panelGrid>

        </h:form>
    </h:body>
</html>
